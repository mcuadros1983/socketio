<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Datos de Productos</title>
</head>
<body>
    <div class="container" style="background: rgb(174, 203, 214);">
        <div class="jumbotron" style="height:100vh">
            <h1 style="color:blue">INGRESE PRODUCTO</h1>
            <br>
            <form onsubmit=" return addProducts(this)">
                <div class="form-group">
                    <i><label >Nombre</label></i>
                    <input id="title" type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <i><label>Precio</label></i>
                    <input id="price" type="number" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <i><label>Imagen</label></i>
                    <input id="image" type="text" class="form-control" name="image">
                </div>

                <button type="submit" class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
            <div id="productos"></div>
            <!-- {{!-- <a href="./productos"><button type="button" class="btn btn-secondary">Ver Productos</button></a> --}} -->
            <script src="js/main.js"></script>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Datos de Productos</title>
</head>
<body>
    <div class="container" style="background: rgb(174, 203, 214);">
        <div class="jumbotron">
            <h2 style="color:blue">Ingrese Producto</h2>
            <br>
            <form onsubmit=" return addProducts(this)">
                <div class="form-group">
                    <i><label>Nombre</label></i>
                    <input id="title" type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <i><label>Precio</label></i>
                    <input id="price" type="number" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <i><label>Imagen</label></i>
                    <input id="image" type="text" class="form-control" name="image">
                </div>

                <button type="submit" class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
            <div>

                <table id="productsContainer" class="table table-dark" style="text-align: center;">
                </table>
            </div>
        </div>

        <div class="jumbotron">
            <h2 style="color:blue">Centro de Mensajes</h2>
            <br>
            <form onsubmit=" return addMessage(this)">
                <input type="text" id="author" placeholder="Tu email">
                <div id="messages"></div>
                <input type="text" id="text" placeholder="Ingresa tu mensaje"> <button type="submit"
                    class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</body>
</html>
